<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <title>Cafy Ixia API's User Guide</title>
</head>

<body data-spy="scroll" data-target="#main-nav" id="home">

  <div class="container">

    <section id="header" class="jumbotron text-center">
      <h1 class="display-3">CAFY IXIA API REFERENCE GUIDE</h1>
      <!-- <p class="lead">APIS available for {{apiname}}</p> -->
    </section>

    {% if my_apis == [] %}
    <h4>No APIs available for given search <em><b> {{apiname}} </b></em></h4>
    {% else %}
    <h4>APIS available for <em><b> {{apiname}} </em></b> keyword</h4>
    {% endif %}
    <div class="container-fluid row col-lg-12 col-sm-12 col-md-12" , style="padding:10px 0px 10px 30px;">
      {% for api in my_apis %}
      <div class="col-lg-4 col-sm-4 col-md-4" , style="padding-bottom:15px;">
        <button class="learn-more">
          <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
          </span>
          <a target="_blank" class="button-text" href="{{ url_for('static', filename='%s.html' % api) }}">{{ api }}</a>
        </button>
      </div>
      <br>
      {% endfor %}

      <!-- footer -->
      <!-- <div class="bg-color fixed-bottom align-center" style="text-align:center;padding:1px 0px 0px 0px;">
        <div class="row col-lg-12 col-sm-12 col-md-12">
          <div class="header-info text-center">
            <p>Developed & Maintained by IXIA Automation Team</p>
          </div>
        </div>
      </div> -->
      <!-- //footer -->
    </div>
</body>

</html>
